<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p class="value"></p>
      <input type="text" class="calc-text" readonly placeholder="0" />
      <div class="obwiy">
        <button class="btn btn-grey btn-ac">AC</button>
        <button class="btn btn-grey btn-ishora btn-amal">+/-</button>
        <button class="btn btn-grey btn-foiz btn-amal">%</button>
        <button class="btn btn-yellow btn-bolish btn-amal">รท</button>
        <button class="btn btn-dark btn-7 btn-number">7</button>
        <button class="btn btn-dark btn-8 btn-number">8</button>
        <button class="btn btn-dark btn-9 btn-number">9</button>
        <button class="btn btn-yellow btn-kopay btn-amal">x</button>
        <button class="btn btn-dark btn-4 btn-number">4</button>
        <button class="btn btn-dark btn-5 btn-number">5</button>
        <button class="btn btn-dark btn-6 btn-number">6</button>
        <button class="btn btn-yellow btn-ayir btn-amal">-</button>
        <button class="btn btn-dark btn-1 btn-number">1</button>
        <button class="btn btn-dark btn-2 btn-number">2</button>
        <button class="btn btn-dark btn-3 btn-number">3</button>
        <button class="btn btn-yellow btn-qosh btn-amal">+</button>
        <button class="btn btn-dark btn-0 btn-number">0</button>
        <button class="btn btn-dark btn-symbol">,</button>
        <button class="btn btn-yellow btn-tenglik">=</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
